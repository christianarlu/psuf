<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <aside class="aside">
            <img class="background" src="images/background-image.jpg" alt="Image of leaves">
            <div>
                <img class="logo" src="images/plant-sprout-logo.png" alt="Logo of plant sprout">
            </div>
            <figcaption>Photo by pandu ior from <a href="https://unsplash.com/@panduior">Unsplash</a></figcaption>
        </aside>
        <main class="main">
            <section class="top">
                <div>
                    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
                    <br>
                    <p>You <i>know</i> you want to</p>
                </div>
            </section>
            <section class="mid">
                
                <form class="sign-up-form" id="form"  action="https://httpbin.org/post" method="post">
                    
                    <div class="input-container">
                        <div>
                            <h2>Let's do this!</h2>
                            <div>
                                
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" id="first-name" name="first-name">
                            </div>
                            <div>
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="email">
                            </div>
                            <div>
                                <label for="pwd">PASSWORD</label>
                                <input type="password" id="pwd" name="password" required>
                            </div>
                        </div>

                        <div>
                            <div>
                                <label for="last-name">LAST NAME</label>
                                <input type="text" id="last-name" name="last-name">
                            </div>
                            <div>
                                <label for="phone-number">PHONE NUMBER</label>
                                <input type="tel" id="phone-number" name="phone-number">
                            </div>
                            <div>
                                <label for="confirm-pwd">CONFIRM PASSWORD</label>
                                <input type="password" id="confirm-pwd" name="confirm-pwd">
                            </div>
                        </div>
                    </div>
                </form>
            </section>
            <section class="bottom">
                <button form="form" type="submit">Create account</button>
                <p>Already have an account? <a target="_blank" href="https://example.com/">Log in</a></p>
            </section>
        </main>
    </div>
</body>
</html>
