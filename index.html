<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <aside class="aside">
            <img class="background" src="images/background-image.jpg" alt="Image of leaves">
            <div>
                <img class="logo" src="images/plant-sprout-logo.png" alt="Logo of •••••••••••plant sprout">
            </div>
            <figcaption>Photo by pandu ior from <a href="https://unsplash.com/@panduior">Unsplash</a></figcaption>
        </aside>
        <main class="main">
            <section class="top">
                <div>
                    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
                    <br>
                    <p>You <i>know</i> you want to</p>
                </div>
            </section>
            <section class="mid">
                
                <form class="sign-up-form" id="form"  action="https://httpbin.org/post" method="post">
                    
                    <div class="input-container">
                        <div>
                            <h2>Let's do this!</h2>
                            <div>
                                <label for="first-name">
                                    <span>FIRST NAME</span>
                                    <strong><span aria-label="required">*</span></strong>
                                </label>
                                <input placeholder="John" type="text" id="first-name" name="first-name" required>
                            </div>
                            <div>
                                <label for="email">
                                    <span>EMAIL</span>
                                    <strong><span aria-label="required">*</span></strong>
                                </label>
                                <input placeholder="john@example.com" type="email" id="email" name="email" required>
                            </div>
                            <div>
                                <label for="pwd">
                                    <span>PASSWORD</span>
                                    <strong><span aria-label="required">*</span></strong>
                                </label>
                                <input pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="Must have at least 8 characters" type="password" id="pwd" name="password" required>
                                <span class="password-notif"></span>
                            </div>
                        </div>

                        <div>
                            <div>
                                <label for="last-name">
                                    <span>LAST NAME</span>
                                    <strong><span aria-label="required">*</span></strong>
                                </label>
                                <input placeholder="Doe" type="text" id="last-name" name="last-name" required>
                            </div>
                            <div>
                                <label for="phone-number">
                                    <span>PHONE NUMBER</span>
                                    <strong><span aria-label="required">*</span></strong>
                                </label>
                                <input pattern="^(09|\+639)\d{9}$" placeholder="63-X-XXX-XXXX" type="tel" id="phone-number" name="phone-number" required>
                            </div>
                            <div>
                                <label for="confirm-pwd">
                                    <span>CONFIRM PASSWORD</span>
                                    <strong><span aria-label="required">*</span></strong>
                                </label>
                                <input pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="Confirm Password" type="password" id="confirm-pwd" name="confirm-pwd" required>
                            </div>
                        </div>
                    </div>
                </form>
            </section>
            <section class="bottom">
                <button form="form" type="submit">Create account</button>
                <p>Already have an account? <a target="_blank" href="https://example.com/">Log in</a></p>
            </section>
        </main>
    </div>
</body>
</html>
